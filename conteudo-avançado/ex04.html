<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de pais </title>
</head>

<body>
    <input type="text" name="" id="texto">
    <input type="button" value="" onclick="pais()">

    <div id="res">

    </div>

    <script>
        function pais() {
            let texto = window.document.querySelector('input#texto')
            let res = window.document.querySelector('div#res')
            
            if (texto = "Brasil") {
                res.innerHTML = "voce e brasileiro"
            } else {
                res.innerHTML = "voce e estrangeiro"
            }
        }
    </script>
</body>

</html>
