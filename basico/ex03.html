<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comandos em javaScript</title>
    <style>
        body {
            background-color: blueviolet;
        }

        h1 {
            color: brown;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>ja me livrei da maldição!!!</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero '))
        var n2 = Number.parseInt(window.prompt('Digite outro numero'))
        var s = n1 + n2

        window.alert(`A soma entre ${n1} + ${n2}  e igual a ${s}`) // Utilizando Templete String
    </script>
</body>

</html>
