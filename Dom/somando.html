<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros </title>
    <style>
        body{
            font: normal 18px Arial;
        }

        input{
            width: 100px;
        }

        #res{
            margin-top: 20px;
            
        }
    </style>
</head>



<body>
    <h1>Somando Numeros </h1>
    <input type="number" name="textn1" id="textn1">
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="soma" onclick="somar()">
    <div id="res">Resultado</div>

    <script>

        // INteratividade 
        function somar() {
            let tn1 = window.document.getElementById('textn1')
            let tn2 = window.document.querySelector('input#textn2')
            let res = window.document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© iguala a ${s}`
        }

    </script>
</body>

</html>
